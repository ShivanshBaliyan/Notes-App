<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Notes App</title>
</head>
<body>
    <div class="container py-5">
        <div class="row text-center">
            <h1 class="fw-bold textColor">Note App</h1>
            <h4 class="textColor">Double Click on a note to remove it</h4>
        </div>
        <div class="notes row mt-4 d-flex align-items-center justify-content-center">
            <div class="col-lg-3 col-sm-6 col-12 d-flex flex-column align-items-center justify-content-center text-center p-3">
                <textarea cols="30" rows="6" placeholder="Empty Note" class="form-control note fs-4 p-3 fw-bold"></textarea>
            </div>
            <div class="col-lg-3 col-sm-6 col-12 d-flex flex-column align-items-center justify-content-center text-center p-3">
                <button class="btn note fw-bold w-100 customBtn">+</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
